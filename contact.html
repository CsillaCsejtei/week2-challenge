<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio contact page</title>
  </head>
  <body>
    <nav>
      <a href="/" title="Homepage">Home</a>
      <a href="./about.html" title="About Csilla">About</a>
      <a href="./work.html" title="Csilla's work">Work</a>
      <a href="./contact.html" title="Contact Csilla">Contact</a>
    </nav>
    <header></header>
    <main>
      <form class="form">
        <label for="name">Your name:</label>
        <input type="text" name="name" id="name"/>
        <label for="phone-number">Your phone number:</label>
        <input type="tel" name="phone-number" id="phone-number"/>
        <label for="email">Your email address:</label>
        <input type="email" name="email" id="email"/>
        <label for="media">How did you hear about me?</label>
        <select name="media" id="media">
          <option value="facebook">Facebook</option>
          <option value="instagram">Instagram</option>
          <option value="search">Search engine</option>
          <option value="word-of-mouth">Word of mouth</option>
          <option value="other">Other</option>
        </select>
      </form>
      
    </main>
    <footer>
      This project was coded by <strong>Csilla Csejtei</strong> and it is
      <a href="https://github.com/csillacsejtei/week2-challenge" target="_blank">
        open-sourced</a
      >.
    </footer>
  </body>
</html>
